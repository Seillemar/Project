<h2>Contact</h2>
<form action="/sections/forms/form-contact.php" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br><br>
    <label for="email">E-mail :</label>

    <label for="message">Message :</label>

</form>
